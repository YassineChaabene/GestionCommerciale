<div class="container">
    <div class="button-group">
        <button routerLink="/app/conventions" class="btn  btn-secondary back-button">â¬…
        Back
      </button></div>
        
      
       <!-- Success Message Alert -->
       <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
    <h2>Update Convention</h2>
    <form [formGroup]="conventionForm" (ngSubmit)="updateConvention()">
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" formControlName="code" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" formControlName="status">
          <option value="ACTIVE">ACTIVE</option>
          <option value="ARCHIVED">ARCHIVED</option>
        </select>
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" />
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input type="date" class="form-control" formControlName="endDate" />
      </div>
      <div class="form-group">
  <label>Client</label>
  <select class="form-control" formControlName="clientId">
    <option *ngFor="let client of clients" [ngValue]="client.id">
      {{ client.intutile }}
    </option>
  </select>
</div>

<div class="form-group">
  <label>Application</label>
  <select class="form-control" formControlName="applicationId">
    <option *ngFor="let app of applications" [ngValue]="app.id">
      {{ app.intitule }}
    </option>
  </select>
</div>
      <button type="submit" class="btn btn-primary">Update Convention</button>
      <button type="button" class="btn btn-secondary" routerLink="/conventions">Cancel</button>
    </form>
  </div>
