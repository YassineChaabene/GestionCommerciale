<div class="container">
  <h2>Add Convention</h2>
  <form [formGroup]="conventionForm" (ngSubmit)="submitForm()">
    
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" id="code" class="form-control" formControlName="code" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="ACTIVE">Active</option>
        <option value="ARCHIVED">Archived</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" class="form-control" formControlName="startDate" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" class="form-control" formControlName="endDate" />
    </div>

    <div class="form-group">
      <label for="clientId">Client</label>
      <select id="clientId" class="form-control" formControlName="clientId">
        <option *ngFor="let client of clients" [value]="client.id">{{ client.intutile }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="applicationId">Application</label>
      <select id="applicationId" class="form-control" formControlName="applicationId">
        <option *ngFor="let app of applications" [value]="app.id">{{ app.nom }}</option>
      </select>
    </div>

    <div class="down">
      <button type="submit" class="btn btn-primary" [disabled]="conventionForm.invalid">Add Convention</button>
      <button type="button" class="btn btn-danger" (click)="conventionForm.reset()">Reset</button>  <!-- Reset button type changed -->
    </div>

  </form>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
</div>
