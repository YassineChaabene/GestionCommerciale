<div class="container">
  <h2>Add Convention</h2>
  <form [formGroup]="conventionForm" (ngSubmit)="submitForm()">
    
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" id="code" class="form-control" formControlName="code" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="ACTIVE">Active</option>
        <option value="ARCHIVED">Archived</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" class="form-control" formControlName="startDate" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" class="form-control" formControlName="endDate" />
    </div>

    <!-- Client avec datalist -->
<div class="form-group">
  <label for="clientId">Client</label>
  <input 
    list="clientsList"
    id="clientId"
    class="form-control"
    formControlName="clientId"
    placeholder="Choisir un client">
  <datalist id="clientsList">
    <option *ngFor="let client of clients" [value]="client.intutile"></option>
  </datalist>
</div>

<!-- Application avec datalist -->
<div class="form-group">
  <label for="applicationId">Application</label>
  <input 
    list="applicationsList"
    id="applicationId"
    class="form-control"
    formControlName="applicationId"
    placeholder="Choisir une application">
  <datalist id="applicationsList">
    <option *ngFor="let app of applications" [value]="app.nom"></option>
  </datalist>
</div>


    <div class="down">
      <button type="submit" class="btn btn-primary" [disabled]="conventionForm.invalid">Add Convention</button>
      <button type="button" class="btn btn-danger" (click)="conventionForm.reset()">Reset</button>  <!-- Reset button type changed -->
    </div>

  </form>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
</div>
