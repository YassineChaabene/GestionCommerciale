<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6">
    <mat-card class="shadow-lg p-4">
      <h2 class="text-center mb-3">Login</h2>

      <!-- General Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <!-- Email Input -->
        <div class="mb-3">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            name="email" 
            class="form-control" 
            placeholder="Enter your email" 
            [(ngModel)]="client.email" 
            #emailInput="ngModel"
            required>
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
            Email is required!
          </div>
        </div>

        <!-- Password Input with Toggle -->
        <div class="mb-3">
          <mat-label>Password</mat-label>
          <div class="input-group">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              matInput 
              name="password" 
              class="form-control" 
              placeholder="Enter your password" 
              [(ngModel)]="client.password"
              #passwordInput="ngModel"
              required>
            
          </div>
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
            Password is required!
          </div>
        </div>

        <!-- CAPTCHA Section -->
        <div class="captcha-container">
          <canvas #captchaCanvas width="150" height="50"></canvas>
          <button type="button" class="reload-btn" (click)="generateCaptcha()">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>

        <div class="text-center mt-2">
          <input 
            matInput 
            type="text" 
            name="captcha" 
            class="form-control captcha-input" 
            placeholder="Enter CAPTCHA" 
            [(ngModel)]="userInput" 
            required>
        </div>

        <button mat-raised-button color="primary" class="w-100 mt-3" type="submit">Login</button>
      </form>

      <p class="text-center mt-3">
        Don't have an account? <a [routerLink]="'/auth/register'">Register here</a>
      </p>
    </mat-card>
  </div>
</div>
