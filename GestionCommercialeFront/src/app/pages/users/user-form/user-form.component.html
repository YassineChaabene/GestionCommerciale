<div class="container">
    <div class="button-group">
      <button routerLink="/users" class="btn btn-secondary back-button">â¬… Back</button>
    </div>
    
    <!-- Success Message Alert -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    
    <h2>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-danger">
          <span *ngIf="userForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="userForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="text-danger">
          <span *ngIf="userForm.controls['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="userForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      
      <!-- Name Field -->
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
          <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="text-danger">
            <span *ngIf="userForm.controls['name'].errors?.['required']">Name is required.</span>
          </div>
      </div>
      
      <!-- Role Field -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" formControlName="role">
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
        <div *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched" class="text-danger">
          Role is required.
        </div>
      </div>
      
      <div class="down">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </form>
  </div>
