<div class="container">
    <h2>Add Client</h2>
    <form [formGroup]="clientForm" (ngSubmit)="addClient()">
      <div class="form-group">
        <label>Code:</label>
        <input type="text" class="form-control" formControlName="code" required>
      </div>
      <div class="form-group">
        <label>Intitule:</label>
        <input type="text" class="form-control" formControlName="intitule" required>
      </div>
      <div class="form-group">
        <label>Telephone:</label>
        <input type="text" class="form-control" formControlName="telephone" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label>Adresse:</label>
        <input type="text" class="form-control" formControlName="adresse" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Add Client</button>
    </form>
  </div>
