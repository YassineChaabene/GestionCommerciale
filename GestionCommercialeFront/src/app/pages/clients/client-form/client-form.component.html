  <!-- Success Message Alert -->
<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{ successMessage }}
</div>
  
    
  
    <h2>Add Client</h2>
    <form [formGroup]="clientForm" (ngSubmit)="addClient()">
      <!-- Code Field -->
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" class="form-control" formControlName="code" />
        <div *ngIf="clientForm.controls['code'].invalid && clientForm.controls['code'].touched" class="text-danger">
          Code is required.
        </div>
      </div>
    
      <!-- Intitule Field -->
      <div class="form-group">
        <label for="intutile">Intitule</label>
        <input type="text" id="intutile" class="form-control" formControlName="intutile" />
        <div *ngIf="clientForm.controls['intutile'].invalid && clientForm.controls['intutile'].touched" class="text-danger">
          Intitule is required.
        </div>
      </div>
    
      <!-- Telephone Field -->
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" class="form-control" formControlName="telephone" />
        <div *ngIf="clientForm.controls['telephone'].invalid && clientForm.controls['telephone'].touched" class="text-danger">
          <span *ngIf="clientForm.controls['telephone'].errors?.['required']">Telephone is required.</span>
          <span *ngIf="clientForm.controls['telephone'].errors?.['pattern']">Telephone must be exactly 8 digits.</span>
        </div>
      </div>
    
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="clientForm.controls['email'].invalid && clientForm.controls['email'].touched" class="text-danger">
          <span *ngIf="clientForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="clientForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
    
      <!-- Adresse Field -->
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="form-control" formControlName="adresse" />
        <div *ngIf="clientForm.controls['adresse'].invalid && clientForm.controls['adresse'].touched" class="text-danger">
          Adresse is required.
        </div>
      </div>
      <div class="down">
      <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid" >Add Client</button>
      <button type="reset" class="btn btn-danger"> Reset</button>
      </div>
    </form>
  </div>
