<div class="header-container">
  
  <h2>Client List</h2>
  <a routerLink="/clients/add" class="btn btn-success">Add Client</a>
</div>
<div class="input-group mb-3">
  <!-- Dropdown to select filter type -->
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Search By: {{ selectedFilter }}
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="setFilter('id')">ID</a></li>
      <li><a class="dropdown-item" (click)="setFilter('email')">Email</a></li>
      <li><a class="dropdown-item" (click)="setFilter('intitule')">Intutile</a></li>
      <li><a class="dropdown-item" (click)="setFilter('code')">Code</a></li>
    </ul>
  </div>

  <!-- Search input -->
  <input type="text" class="form-control" placeholder="Enter search value" [(ngModel)]="searchValue" (input)="applyFilter()" />

  <!-- Clear button -->
  <button class="btn btn-outline-danger" type="button" (click)="clearFilter()">Clear</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Intutile</th>
      <th scope="col">Telephone</th>
      <th scope="col">Email</th>
      <th scope="col">Adresse</th>
      <th scope="col">Edit Client</th>
      <th scope="col">Delete Client</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of filteredClients">
      <td>{{ client.code }}</td>
      <td>{{ client.intutile }}</td>
      <td>{{ client.telephone }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.adresse }}</td>
      <td>
        <button [routerLink]="['/client-update', client.uuid]" class="btn btn-warning">Edit</button>
      </td>
      <td>
        <button (click)="deleteClient(client.id!)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
