    <h2>Update Client</h2>
    <form [formGroup]="updateClientForm" (ngSubmit)="onUpdate()">
       <!-- Code Field -->
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" class="form-control" formControlName="code" />
        <div *ngIf="updateClientForm.controls['code'].invalid && updateClientForm.controls['code'].touched" class="text-danger">
          Code is required.
        </div>
      </div>
    
      <!-- Intitule Field -->
      <div class="form-group">
        <label for="intutile">Intitule</label>
        <input type="text" id="intutile" class="form-control" formControlName="intutile" />
        <div *ngIf="updateClientForm.controls['intutile'].invalid && updateClientForm.controls['intutile'].touched" class="text-danger">
          Intitule is required.
        </div>
      </div>
    
      <!-- Telephone Field -->
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" class="form-control" formControlName="telephone" />
        <div *ngIf="updateClientForm.controls['telephone'].invalid && updateClientForm.controls['telephone'].touched" class="text-danger">
          <span *ngIf="updateClientForm.controls['telephone'].errors?.['required']">Telephone is required.</span>
          <span *ngIf="updateClientForm.controls['telephone'].errors?.['pattern']">Telephone must be exactly 8 digits.</span>
        </div>
      </div>
    
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="updateClientForm.controls['email'].invalid && updateClientForm.controls['email'].touched" class="text-danger">
          <span *ngIf="updateClientForm.controls['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="updateClientForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
    
      <!-- Adresse Field -->
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="form-control" formControlName="adresse" />
        <div *ngIf="updateClientForm.controls['adresse'].invalid && updateClientForm.controls['adresse'].touched" class="text-danger">
          Adresse is required.
        </div>
      </div>
  
      <div class="down">
        <button type="submit" class="btn btn-success" [disabled]="updateClientForm.invalid">Update Client</button>
        <button type="reset" class="btn btn-danger"> Reset</button>
        </div>
    </form>
  </div>
