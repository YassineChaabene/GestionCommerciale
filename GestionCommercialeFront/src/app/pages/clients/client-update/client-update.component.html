<div class="container">
    <h2>Update Client</h2>
    <form [formGroup]="updateClientForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="code">Code</label>
        <input id="code" type="text" class="form-control" formControlName="code">
      </div>
  
      <div class="form-group">
        <label for="intitule">Intitule</label>
        <input id="intitule" type="text" class="form-control" formControlName="intitule">
      </div>
  
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input id="telephone" type="text" class="form-control" formControlName="telephone">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input id="adresse" type="text" class="form-control" formControlName="adresse">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="updateClientForm.invalid">Update Client</button>
    </form>
  </div>
