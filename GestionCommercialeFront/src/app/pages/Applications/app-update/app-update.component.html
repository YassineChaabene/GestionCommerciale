<div class="container">
  <h2 class="text-center">Edit Application</h2>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form [formGroup]="applicationForm" (ngSubmit)="updateApplication()">
    <div class="form-group">
      <label for="intitule">Intitule</label>
      <input type="text" id="intitule" formControlName="intitule" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="dateExploitation">Date d'exploitation</label>
      <input type="date" id="dateExploitation" formControlName="dateExploitation" class="form-control">
    </div>

    <div class="form-group">
      <label for="abreviation">Abr√©viation</label>
      <input type="text" id="abreviation" formControlName="abreviation" class="form-control">
    </div>

    <div class="form-group">
      <label for="responsable">Responsable</label>
      <input type="text" id="responsable" formControlName="responsable" class="form-control">
    </div>

    <div class="button-group mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="applicationForm.invalid">Update</button>
      <button type="button" class="btn btn-secondary" routerLink="/applications">Cancel</button>
    </div>
  </form>
</div>
