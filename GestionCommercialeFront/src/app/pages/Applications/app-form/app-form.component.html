<div class="container">
  <div class="button-group">
    <button routerLink="/app/applications" class="btn btn-secondary back-button">⬅ Back</button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <h2 class="text-center">Add Application</h2>
  <form [formGroup]="applicationForm" (ngSubmit)="addApplication()">

    <div class="form-group">
      <label for="intitule">Intitulé</label>
      <input type="text" id="intitule" class="form-control" formControlName="intitule" />
      <div *ngIf="applicationForm.controls['intitule'].invalid && applicationForm.controls['intitule'].touched" class="text-danger">
        Intitulé is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
      <div *ngIf="applicationForm.controls['description'].invalid && applicationForm.controls['description'].touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateExploitation">Date d'exploitation</label>
      <input type="date" id="dateExploitation" class="form-control" formControlName="dateExploitation" />
      <div *ngIf="applicationForm.controls['dateExploitation'].invalid && applicationForm.controls['dateExploitation'].touched" class="text-danger">
        Date d'exploitation is required.
      </div>
    </div>

    <div class="form-group">
      <label for="abreviation">Abréviation</label>
      <input type="text" id="abreviation" class="form-control" formControlName="abreviation" />
      <div *ngIf="applicationForm.controls['abreviation'].invalid && applicationForm.controls['abreviation'].touched" class="text-danger">
        Abréviation is required.
      </div>
    </div>

    <div class="form-group">
      <label for="responsable">Responsable</label>
      <input type="text" id="responsable" class="form-control" formControlName="responsable" />
      <div *ngIf="applicationForm.controls['responsable'].invalid && applicationForm.controls['responsable'].touched" class="text-danger">
        Responsable is required.
      </div>
    </div>

    <div class="down">
      <button type="submit" class="btn btn-primary" [disabled]="applicationForm.invalid">Add Application</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>
</div>
